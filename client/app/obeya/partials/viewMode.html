<h4>
      View Mode
</h4>
<ul class="list-group card-list">
  <li class="list-group-item"  ng-class="{'list-group-item-active':viewMode[activeWall.name]==='PDCA'}" ng-click="viewMode[activeWall.name]='PDCA'">
    <i class="fa fa-columns "></i> PDCA
    <span class="badge  badge-gray"> ? </span>
  </li>
  <li class="list-group-item" ng-class="{'list-group-item-active':viewMode[activeWall.name]==='List'}" ng-click="viewMode[activeWall.name]='List'">
    <i class="fa fa-th-list "></i>List
    <span class="badge badge-red"> ? </span>
  </li>
  <li class="list-group-item" ng-class="{'list-group-item-active':viewMode[activeWall.name]==='Calendar'}" ng-click="viewMode[activeWall.name]='Calendar'">
    <i class="fa fa-calendar "></i> Calendar
    <span class="badge  badge-gray"> ? </span>
  </li>
  <li class="list-group-item"  ng-class="{'list-group-item-active':viewMode[activeWall.name]==='Timeline'}" ng-click="viewMode[activeWall.name]='Timeline'">
    <i class="fa fa-tasks "></i>Timeline
    <span class="badge badge-red"> ? </span>
  </li>
</ul>
